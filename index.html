<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="title">Hockey Hair</h1>
    </header>

    <!-- WRAPPER -->
    <main class="wrapper">
      <div class="column">
        <div class="row">
            <div class="card">
              <div class="image">
                <img class="info" id="Jamir|Jagar|Pittsburgh|Penguins|1989-current" src="./images/jagr.jpg" alt="Jagr" />
              </div>
            </div>
            <div class="card">
              <img class="info" id="Big|Buck|White Bear Lake|Bears|2001-2005" src="./images/buck.jpg" alt="Buck" />
            </div>
            <div class="card">
              <img class="info" id="Bobby|Dunbar|Philadelphia|Little Flyers|2000" src="./images/bobby.jpg" alt="Bobby" />
            </div>
        </div>
        <div class="row">
            <div class="card">
              <div class="image">
                <img class="info" id="Mr|Widehair|Litchfield|Admirals|1999-2003" src="./images/wide.png" alt="Jagr" />
              </div>
            </div>
            <div class="card">
              <img class="info" id="Mike|Handzus|Chicago|Blackhawks|1990-2015" src="./images/handzus.jpg" alt="Buck" />
            </div>
            <div class="card">
              <img class="info" id="The|Dude|Orono|Dragons|2000-2004" src="./images/hair.jpg" alt="Bobby" />
            </div>
        </div>
      </div>
    </main>

  </body>
</html>
